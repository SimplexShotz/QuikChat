<!DOCTYPE html>
<html>
  <head>
    <title>QuikChat</title>
    <style>
      #messages {
        width: 100%;
      }
      .message-other {
        background-color: rgb(50, 200, 225);
        float: left;
      }
      .message-you {
        background-color: rgb(127, 127, 127);
        float: right;
      }
      .username {
        color: rgb(127, 127, 127);
        font-size: 12pt;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase.js"></script>
  </head>
  <body>
    <div id="messages"></div>
    <input id="send"><button onclick="send()">Send</button>
    <script>
      try {
      // Firebase config
      var firebaseConfig = {
        apiKey: "AIzaSyCY0Z8tEKD7Cdf-0WTFY85vDUIbOxUAsek",
        authDomain: "quikchat-405df.firebaseapp.com",
        databaseURL: "https://quikchat-405df.firebaseio.com",
        projectId: "quikchat-405df",
        storageBucket: "",
        messagingSenderId: "612021751266",
        appId: "1:612021751266:web:00de577c52577c42"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var ref = {
        messages: database.ref("messages")
      };
      
      var messages = [];
      
      var user = prompt("Enter a username. [V0.2]");
      function send() {
        var content = document.getElementById("send").value;
        alert(content);
        messages.push({
          user: user,
          content: content
        });
        ref.messages.set(messages);
        alert(messages);
      }
      function update() {
        ref.messages.once("value", function(data) {
          var d = data.val();
          if (typeof d === "object") {
            messages = d;
          }
          var msgtxt = "";
          for (var i = 0; i < messages.length; i++) {
            if (messages[i].user === user) {
              msgtxt += "<p class='username'>You</p><div class='message-you'><p>" + messages[i].content + "</p></div><br>";
            } else {
              msgtxt += "<p class='username'>" + messages[i].user + "</p><div class='message-other'><p>" + messages[i].content + "</p><br></div>";
            }
          }
          document.getElementById("messages").innerHTML = msgtxt;
        });
      }
      setInterval(function() {
        update();
      }, 1000);
      } catch(e) {
        alert(e);
      }
    </script>
  </body>
</html>
